<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links-->
    <link rel="stylesheet" href="style.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->

    <title>Peugeots Toolbar</title>
</head>

<body>

    <!-- Toolbar -->
    <ul class="toolbar">
        <li class="toolbar__item js_callback-special-offer">
            <a class="toolbar__link_hidden" href="#">
                <div class="toolbar__wrapper">
                    <img class="toolbar__icon" src="icons/Special.png" alt="Special">
                    <p class="toolbar__subtitle">Купить</p>
                </div>
                <a class="toolbar__link" href="#">Специальные <br> предложения</a>
            </a>
        </li>
        <li class="toolbar__item">
            <a class="toolbar__link_hidden" href="#">
                <div class="toolbar__wrapper">
                    <img class="toolbar__icon" src="icons/Bisnes.png" alt="Bisnes">
                    <p class="toolbar__subtitle">бизнес запрос</p>
                </div>
                <a class="toolbar__link" href="#">Специальные <br> предложения</a>
            </a>
        </li>
        <li class="toolbar__item">
            <a href="#">
                <div class="toolbar__wrapper">
                    <img class="toolbar__icon" src="icons/TestDrive.png" alt="TestDrive">
                    <p class="toolbar__subtitle">Тест-драйв</p>
                </div>
                <a class="toolbar__link" href="#">Специальные <br> предложения</a>
            </a>
        </li>
        <li class="toolbar__item">
            <a class="toolbar__link_hidden" href="#">
                <div class="toolbar__wrapper">
                    <img class="toolbar__icon" src="icons/Service.png" alt="Service">
                    <p class="toolbar__subtitle">Сервис</p>
                </div>
                <a class="toolbar__link" href="#">Специальные <br> предложения</a>    
            </a>
        </li>
    </ul>

</body>
</html>
